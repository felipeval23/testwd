<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Appointment Manager</h1>

    <form id="appointment-form" class="mb-4">
        <div class="row g-2">
            <div class="col-md-4">
                <input type="text" id="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="col-md-4">
                <input type="datetime-local" id="dateTime" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="location" class="form-control" placeholder="Location">
            </div>
            <div class="col-md-6 mt-2">
                <input type="text" id="description" class="form-control" placeholder="Description">
            </div>
            <div class="col-md-4 mt-2">
                <select id="status" class="form-control">
                    <option value="upcoming">Upcoming</option>
                    <option value="attending">Attending</option>
                    <option value="maybe">Maybe</option>
                    <option value="declined">Declined</option>
                </select>
            </div>
            <div class="col-md-2 mt-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date/Time</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="appointment-table-body"></tbody>
    </table>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/appointments';

    async function fetchAppointments() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.getElementById('appointment-table-body');
      tbody.innerHTML = '';
      data.forEach(app => {
        const row = `
          <tr>
            <td>${app.title}</td>
            <td>${new Date(app.dateTime).toLocaleString()}</td>
            <td>${app.location}</td>
            <td>${app.status}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteAppointment(${app.id})">Delete</button></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    async function deleteAppointment(id) {
      await fetch(\`\${API_URL}/\${id}\`, { method: 'DELETE' });
      fetchAppointments();
    }

    document.getElementById('appointment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const appointment = {
        title: document.getElementById('title').value,
        dateTime: document.getElementById('dateTime').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value,
        status: document.getElementById('status').value
      };
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(appointment)
      });
      e.target.reset();
      fetchAppointments();
    });

    fetchAppointments();
</script>
</body>
</html>
